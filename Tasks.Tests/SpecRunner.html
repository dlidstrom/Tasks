<!DOCTYPE HTML>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon"
        type="image/png"
        href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet"
        type="text/css"
        href="lib/jasmine-1.3.1/jasmine.css">
    <script src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="../Tasks/Content/angularjs-1.2.7/angular.js"></script>
    <script src="angular-mocks.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../Tasks/Content/app/app.js"></script>
    <script type="text/javascript" src="../Tasks/Content/app/initialdata.js"></script>
    <script type="text/javascript" src="../Tasks/Content/app/shared/taskservice.js"></script>
    <script type="text/javascript" src="../Tasks/Content/app/tasks/tasksctrl.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/tasksctrl.spec.js"></script>
    <script type="text/javascript" src="spec/taskservice.spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
        </script>
</head>
<body></body>
</html>
